    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garfield Eats</title>
    <link rel="stylesheet" href="garfield.css">

<body>
    <div class="game-intro">
        <img src="./images/logo.png" alt="logo image" class="logo-img">
        <br>

        <p id="p">Use the Left, Right, Up and Down arrow to control  Garfield!</p>
        <img src="./images/arrows1.png" alt="arrows" class="arrows-img">

            <span>
                <h3>Game Rules</h3>
                <p>Everyone knows Garfield loves to eat. Your main  goal to feed him with tasty donunt.
